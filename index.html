<html>
    <head>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <style> @import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');</style>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <button type="button" id="new-game">New Game</button>
            <div id="container-board">
                <div class="board">
                    <h3 id="home-name">HOME</h3>
                    <div class="score">
                        <p id="home-points">0</p>
                    </div>
                    <div>
                        <button type="button" id="home-plus1">+1</button>
                        <button type="button" id="home-plus2">+2</button>
                        <button type="button" id="home-plus3">+3</button>
                    </div>
                </div>
                <div class="board">
                    <h3 id="guest-name">GUEST</h3>
                    <div class="score">
                        <p id="guest-points">0</p>
                    </div>
                    <div>
                        <button type="button" id="guest-plus1">+1</button>
                        <button type="button" id="guest-plus2">+2</button>
                        <button type="button" id="guest-plus3">+3</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
